<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.13/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Groups Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();  
      var layer1 = new Konva.Layer();
      var imageLayer = new Konva.Layer();

      Konva.Image.fromURL('../Assets/images/imagecard.png', function (darthNode) {
        darthNode.setAttrs({
          x: 200,
          y: 50,
          scaleX: 0.5,
          scaleY: 0.5,
          cornerRadius: 20,
        });
        imageLayer.add(darthNode);
      });

      var text = new Konva.Text({
        x: stage.width() / 2,
        y: 15,
        text: 'Simple Text',
        fontSize: 30,
        fontFamily: 'Calibri',
        fill: 'green',
        draggable:true
      });
      
      var group = new Konva.Group({
        x: 120,
        y: 40,
        rotation: 0,
      });
  
      var colors = ['red', 'orange', 'yellow'];

      for (var i = 0; i < 3; i++) {
        var box = new Konva.Rect({
          x: i * 105,
          // y: i * 0,
          width: 100,
          height: 50,
          name: colors[i],
          fill: colors[i],
          stroke: 'black',
          strokeWidth: 4,
          draggable:true
        });

        group.add(box);
      }

      stage.add(imageLayer)
      layer.add(group);
      stage.add(layer);

      layer1.add(text);
      stage.add(layer1)

    </script>
  </body>
</html>
